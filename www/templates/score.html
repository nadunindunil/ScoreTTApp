<ion-view view-title="Live Score">
  <ion-content>

    <div class="row">
    	<div class="col col-50">
    		<center><h3 class="smoothhead" on-touch="player1 = onTouch()">{{player1}} <i style="font-size:20px;" class="icon ion-edit"></i></h3></center>
    		<div class="card" on-swipe-up="score1 = onSwipeUp1(score1);" on-swipe-down="score1 = onSwipeDown1(score1)" >
			  <div class="item item-text-wrap" style="background-color:#EF473A;">
			    <center><h1 style="font-size:100px;color:#ffffff;">{{score1}}</h1></center>
			  </div>
			</div>
    	</div>
    	<div class="col col-50">
    		<center><h3 class="smoothhead" on-touch="player2 = onTouch()"> {{player2}} <i style="font-size:20px;" class="icon ion-edit"></i></h3></center>
    		<div class="card" on-swipe-up="score2 = onSwipeUp2(score2);" on-swipe-down="score2 = onSwipeDown2(score2);">
			  <div class="item item-text-wrap" style="background-color:#387EF5;">
			    <center><h1 style="font-size:100px;color:#ffffff;">{{score2}}</h1></center>
			  </div>
			</div>
    	</div>
    	
    </div>

    <div class="card">

    	<div class="row">
          <div class="header1"><h5 style="color:#ffffff;font-weight:bold;">{{player1}}</h5></div>
          <div ng-click="changeSet(1);score1 = set1player1; score2 = set1player2;" class="cl"><h5 class="h5red">{{set1player1}}</h5></div>
          <div ng-click="changeSet(2);score1 = set2player1; score2 = set2player2;" class="cl"><h5 class="h5red">{{set2player1}}</h5></div>
          <div on-Touch="changeSet(3);score1 = set3player1; score2 = set3player2;" class="cl"><h5 class="h5red">{{set3player1}}</h5></div>
          <div on-Touch="changeSet(4);score1 = set4player1; score2 = set4player2;" class="cl"><h5 class="h5red">{{set4player1}}</h5></div>
          <div on-Touch="changeSet(5);score1 = set5player1; score2 = set5player2;" class="cl"><h5 class="h5red">{{set5player1}}</h5></div>
        </div>
        <div class="row">
          <div class="header2"><h5 style="color:#fafafa;font-weight:bold;">{{player2}}</h5></div>
          <div class="cl"><h5 class="h5blue">{{set1player2}}</h5></div>
          <div class="cl"><h5 class="h5blue">{{set2player2}}</h5></div>
          <div class="cl"><h5 class="h5blue">{{set3player2}}</h5></div>
          <div class="cl"><h5 class="h5blue">{{set4player2}}</h5></div>
          <div class="cl"><h5 class="h5blue">{{set5player2}}</h5></div>
        </div>
    </div>

    <div class="row">
      <div class="col col-50">
        <button ng-click="set = 2" class="button button-block icon ion-archive button-positive">
          
        </button>
      </div>
      <div class="col col-50">
        <button ng-click="score1 = 0; score2 = 0; player1= 'player1'; player2='player2'; " class="button button-block icon ion-trash-a button-assertive">
          
        </button>
      </div>
    </div>
    
  </ion-content>
</ion-view>
